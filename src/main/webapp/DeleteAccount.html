    <!-- Custom styles for this template -->
    <link href="css/simple-sidebar.css" rel="stylesheet">

</head>

<body>

<div id="wrapper">

    <!-- Sidebar -->
    <div id="sidebar-wrapper">
        <ul class="sidebar-nav">
            <li class="sidebar-brand">
                <a href="HomePage.html">
                    Manage Accounts
                </a>
            </li>
            <li>
                <a href="CreateAccount.html">Create Account</a>
            </li>
            <li>

            </li>
        </ul>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">
        <div class="container-fluid">
            <h1>Delete Account</h1>
            <p> This page allows you to delete an existing account </p>
            <br>
            Enter id of Account To Delete: <input type="text" id="EnterId"/>  <input type="button" value="Submit" onclick="deleteRequest()"/><br>
            <br>
            </br><a href="#menu-toggle" class="btn btn-secondary" id="menu-toggle">Toolbar</a>
        </div>
        <script>
            function deleteRequest() {

                var a = document.getElementById("EnterId").value;
                var requestURL = 'http://localhost:8080/account-app/api/account/json/'+a+'';
                console.log(requestURL);
                var get = new XMLHttpRequest();
                get.open('DELETE', requestURL);
                get.responseType ='json';
                get.send();
            }

        </script>
    </div>
    <!-- /#page-content-wrapper -->

</div>
<!-- /#wrapper -->

<script src="vendor/jquery/jquery.min.js"></script>

        $("#wrapper").toggleClass("toggled");
    });
</script>
