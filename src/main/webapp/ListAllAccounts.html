</head>

<body>

<div id="wrapper">

    <!-- Sidebar -->
    <div id="sidebar-wrapper">
        <ul class="sidebar-nav">
            <li class="sidebar-brand">
                <a href="HomePage.html">
                    Manage Accounts
                </a>
            </li>
            <li>
                <a href="CreateAccount.html">Create Account</a>
            </li>
            <li>
                <a href="UpdateAccount.html">Update Account</a>

            </li>
            <li>
                <a href="ListAllAccounts.html">List Existing Accounts</a>
            </li>
        </ul>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">
        <div class="container-fluid">
            <h1>List Existing Accounts</h1>
            <p> This page Lists all the existing accounts in the database</p>
            <p id="a"></p>
            <!--<input type="submit" value="submit" onclick="getRequest()"/>-->
            <p></p>
            <a href="#menu-toggle" class="btn btn-secondary" id="menu-toggle">Toolbar</a>

            <script>

                var requestURL = 'http://localhost:8080/account-app/api/account/json';
                var get = new XMLHttpRequest();
                get.open('GET', requestURL);
                get.responseType ='json';
                get.send();

                window.onload = function(){
                    var accounts = get.response;
                    console.log(accounts);
                    for (i = 0; i < accounts.length; i++) {

                        document.getElementById("a").innerHTML += "Account ID: " + accounts[i].id + "  First Name: " + accounts[i].firstName + "  Second Name: " + accounts[i].secondName + "  Account Number: " + accounts[i].accountNumber + "<br>";

                    }
}
            </script>
        </div>
    </div>
    <!-- /#page-content-wrapper -->

</div>
<!-- /#wrapper -->

<script src="vendor/jquery/jquery.min.js"></script>

<!-- Menu Toggle Script -->
<script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
</script>

</body>
